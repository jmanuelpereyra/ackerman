<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Liebre</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/053f398cf5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header-top-bar">
        <img src="/img/logo-mercado-liebre.svg" alt="logo" width="200px" />
        <h2 class="copy-header">
          <i class="fas fa-hand-holding-usd"></i>
          Comprá en cuotas y sin tarjeta de crédito
        </h2>
      </div>
      <div>
        <a href="#" class="hamburguer-button">
          <i class="fas fa-bars"></i>
        </a>
        <nav class="main-navbar">
          <ul class="left-navbar">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>
          <ul class="right-navbar">
            <li>
              <a href="#">Creá tu cuenta <i class="far fa-id-card"></i></i></a>
            </li>
            <li><a href="#">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
            <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <form action="/crear-producto" method="post" class="create-form">
      <div class="control-formulario">
        <label for="nombre">Nombre del Producto:</label>
        <input name="nombre" id="nombre" type="text" class="control">
      </div>
      <div class="control-formulario">
        <label for="precio">Precio:</label>
        <input name="precio" id="precio" type="text"placeholder= "123.56" class="control">
      </div>
      <div class="control-formulario">
        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria" class="control">
          <option value="hogar">Hogar</option>
          <option value="electro">Electro</option>
          <option value="indumentaria">Indumentaria</option>
        </select>
      </div>
      <div class="control-formulario">
        <label for="ciudad">Ciudad:</label>
        <select name="ciudad" id="ciudad" class="control">
          <option value="baires">Buenos Aires</option>
          <option value="ros">Rosario</option>
          <option value="mdz">Mendoza</option>
        </select>
      </div>
      <div class="control-formulario">
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="control"></textarea>
      </div>
      <div class="control-formulario">
        <label for="oferta">Está en oferta:</label>
        <input name="enOferta" id="oferta" type="radio">
      </div>
      <button type="submit" class="boton-formulario">Guardar</button>
      <button type="reset"class="boton-formulario">Borrar</button>
    </form>
  </body>
</html>
